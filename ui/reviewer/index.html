<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>National Labor Review Board Election Mapper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.css" integrity="sha512-ekzf1ud/EngtmWo8xbIkhtBQsSgkOhTyyD6AA6b/J4/YXTInuNgeKVQDCH/pysNYnrGgsZazWSuWsNtFKzHbmg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title-container">
        <h1>National Labor Review Board Election Mapper</h1>
    </div>

    <div class="under-title">
        
        <div class="container" id="left-side">
            <div class="map-filters">
                <!--turn into 4 radio default checked-->
                <label class="label-1"><input type="radio" name="map-filter" class="filter-radio-button" id="default-button" checked>Cities with union elections</label>
                <label class="label-2"><input type="radio" name="map-filter" class="filter-radio-button" id="num-elections-button" >Number of elections</label>
                <label class="label-3"><input type="radio" name="map-filter" class="filter-radio-button" id="voter-turnout-button" >Voter turnout (%)</label>
                <label class="label-4"><input type="radio" name="map-filter" class="filter-radio-button" id="union-wins-button" >Union wins (%)</label>
            </div>

             <div class="map-container" id="map-container">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.js" integrity="sha512-QPePsP1y4BuymxYZEuQdJ4dsUzZR9MmyrMOLK//zHK4ZoDfMA7zQOJefboRSIm6QKCfzC7djwDOO/+0f72w7Zg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
                <script type="module" src="js/main.js"></script>
              </div>
        </div>
    

        <div class="container" id="right-side">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
            <h2 class="stats-title">Statistics</h2>
            
            <div class="graph-container">
                <h3 class="graph-title">Correlation with number of eligible voters</h3>
                <canvas class="graph" id="myChart"></canvas>
                <i class="x-axis">axis</i>
            </div>
            <div></div>
            <div id="list-container" class="list-container">
                <h3 class="election-info-title">click on any city for election information</h3>
                <div id = "data-list" class="selected"></div>
              </div>
        </div>
    </div>

</body>
</html>
